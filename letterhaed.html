<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fancy Letterheaded Paper</title>
    <link rel="stylesheet" href="letterhead.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main class="letter">
      <header class="letterhead">
        <h1 class="logo">Acme Corp</h1>
      </header>

      <section class="content">
        <p>Dear Recipient,</p>
        <p>
          Thank you for your continued partnership. We’re pleased to share the
          enclosed information regarding our latest offerings. Please let us
          know if any questions arise.
        </p>
        <p>Kind regards,<br />The Acme Team</p>
      </section>

      <footer class="footer">
        <p>Acme Corp · 123 Market Street · Somewhere, Earth</p>
      </footer>
    </main>
  </body>
</html>
