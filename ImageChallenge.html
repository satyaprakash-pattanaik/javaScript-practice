<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Images & Forms Combined Demo</title>
  <style>
    
    
    * { box-sizing: border-box; }
    body {
      background: #fff;
      color: #333;
      font: 1em/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 1.5em;
      margin: 0 auto;
      max-width: 700px;
    }
    h2 { margin-top: 2em; }

    
    
    .box {
      border: 5px solid black;
      width: 100%;
      max-width: 500px;
      height: 250px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }


    .search-form {
      border: 2px solid black;
      padding: 10px;
      margin-bottom: 30px;
    }
    .search-form input[type="search"] {
      font-size: inherit;
      padding: 8px;
      width: 60%;
    }
    .search-form input[type="submit"] {
      font-size: inherit;
      padding: 8px 14px;
      background: rebeccapurple;
      color: #fff;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
    }

    
    button, input, select {
      font: inherit;
      font-size: 100%;
      margin: 0;
    }
    input, select, button {
      display: block;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #eee;
      padding: 6px 20px;
      cursor: pointer;
    }
    button:hover { background: #ddd; }

    form ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    form li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    form li:last-of-type { margin-top: 20px; }
    label {
      flex: 0 0 40%;
      text-align: right;
      padding-right: 10px;
    }
    input, select {
      flex: 1;
      height: 2em;
    }
  </style>
</head>
<body>
  <h1>Images & Forms â€” Combined Demo</h1>

  <!-- Task 1 -->
  <h2>Image Example</h2>
  <div class="box">
    <img src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg"
         alt="Hot air balloons flying in clear sky, and a crowd of people in the foreground" />
  </div>

  <!-- Task 2 -->
  <h2>Search Form</h2>
  <form class="search-form" action="" method="post">
    <label for="fldSearch">Keywords</label>
    <input id="fldSearch" name="keywords" type="search" />
    <input name="btnSubmit" type="submit" value="Search" />
  </form>

  <!-- Task 3 -->
  <h2>Preferences Form</h2>
  <form>
    <ul>
      <li>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </li>
      <li>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" />
      </li>
      <li>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" />
      </li>
      <li>
        <label for="food">Favorite food:</label>
        <select name="food" id="food">
          <option>Salad</option>
          <option>Curry</option>
          <option>Pizza</option>
          <option>Fajitas</option>
        </select>
      </li>
      <li>
        <button>Update preferences</button>
      </li>
    </ul>
  </form>
</body>
</html>
